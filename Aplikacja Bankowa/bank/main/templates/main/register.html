{% extends 'main/base.html' %}

{% load crispy_forms_tags %}


{% block content %}
<div class="card mt-5">
  <div class="card-body">
    <h5 class="card-title">Sign Up</h5>
    <form method="post" class="form">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
</div>
{% endblock %}
