{% extends 'main/base.html' %}
{% block content %}
<div class="container mt-5">
    {% if messages %}
    <div class="alert alert-danger" role="alert">
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    <a href="{% url 'transfer' %}" class="btn btn-secondary">Try again</a>
    {% else %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="receiver_account_number" class="form-label">Receiver Account Number</label>
            <input type="text" class="form-control" id="receiver_account_number" name="receiver_account_number">
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="text" class="form-control" id="amount" name="amount">
        </div>
        <button type="submit" class="btn btn-primary">Transfer</button>
    </form>
    {% endif %}
</div>
{% endblock %}
