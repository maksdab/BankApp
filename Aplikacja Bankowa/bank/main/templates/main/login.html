{% extends "main/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="login_view">
    <h1>Login</h1>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Login</button>
    </form>
</div>

{% endblock %}
